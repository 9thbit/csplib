{% set repo_url = "https://github.com/csplib/csplib/blob/master" %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

	<title>{{title}}</title>

	<!-- Bootstrap core CSS -->
	<link href="{{prefix_path}}/bootstrap/css/bootstrap.css" rel="stylesheet">

	<link href="{{prefix_path}}/css/main.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>

	<!-- Enable table sorting -->
	<script src="{{prefix_path}}/js/tablesorter/jquery.tablesorter.min.js"></script>
	<link rel="stylesheet" href="{{prefix_path}}/js/tablesorter/blue/style.css" type="text/css"/>
	<script type="text/javascript">
	$(function() {
		$(".tablesorter").tablesorter();
	});
	</script>

	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML.js">
	MathJax.Hub.Config({
	  	tex2jax: {
	    inlineMath: [['$','$'], ['\\(','\\)']],
	    processEscapes: true
	  	}
	});
	</script>

  {% block head %}
  {% endblock %}

</head>

<body>

	<ol class="breadcrumb">
	  {% block breadcrumb %}
	  <li><a href="{{prefix_path}}/">CSPLib</a></li>
	  {% endblock %}
	</ol>

	<div class="container">

		<div class="page-header">
			<h1>{{title}}</h1>

			{% block headerContent %}

			{% endblock %}
		</div>

		{% block mainContent %}

		{% endblock %}

	</div>

  {% block bodyEnd %}

  {% endblock %}

</body>

</html>
